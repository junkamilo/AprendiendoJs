<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlazar js</title>
</head>
<body>
    <!--aca enlazamos js en linea-->
    <h1 onclick="alert('Hola')">
        Hola mundo js
    </h1>
    <!--aca enlazamos js en la etiqueta-->
    <script>
        alert("Hola");
    </script>
    <!--aca enlazamos js con el archivo externo-->
    <script src="/NiverlJunior/introduccion/js/introduccion.js"></script>
</body>
</html>
